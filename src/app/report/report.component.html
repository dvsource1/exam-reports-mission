<div class="container px-4 py-5" id="featured-3">
  <h2 class="pb-2 border-bottom">Student Report</h2>

  <form *ngIf="filter$ | async; let filter">
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-4">
      <ng-container
        *ngIf="classesToStudentsMap$ | async; let classesToStudentsMap"
      >
        <div class="col">
          <label for="SELECT_CLASS" class="form-label">Class</label>
          <select
            name="class"
            [(ngModel)]="filter.class"
            (ngModelChange)="
              onClassFilter(filter, classesToStudentsMap.get(filter.class))
            "
            id="SELECT_CLASS"
            class="form-select"
            aria-label="Default select example"
          >
            <option
              [value]="classOption"
              *ngFor="let classOption of classesToStudentsMap.keys()"
            >
              {{ classOption }}
            </option>
          </select>
        </div>
        <div class="col">
          <label for="SELECT_STUDENET" class="form-label">Student</label>
          <select
            name="students"
            [(ngModel)]="filter.students"
            (ngModelChange)="filter$.next(filter)"
            class="form-select"
            multiple
            aria-label="multiple select example"
          >
            <option
              [value]="studentOption"
              *ngFor="
                let studentOption of classesToStudentsMap.get(filter.class)
              "
            >
              {{ studentOption }}
            </option>
          </select>
        </div>
      </ng-container>

      <div class="col">
        <label for="SELECT_FROM_DATE" class="form-label">Date Range</label>
        <input
          name="fromDate"
          [(ngModel)]="filter.fromDate"
          (ngModelChange)="filter$.next(filter)"
          id="SELECT_FROM_DATE"
          type="date"
          class="form-control"
        />
      </div>
      <div class="col">
        <label for="SELECT_TO_DATE" class="form-label">&nbsp;</label>
        <input
          name="toDate"
          [(ngModel)]="filter.toDate"
          (ngModelChange)="filter$.next(filter)"
          id="SELECT_TO_DATE"
          type="date"
          class="form-control"
        />
      </div>
    </div>
  </form>

  <ng-container *ngIf="studentReports$ | async; let reportX">
    <app-bar-chart [blocks]="reportX.summary"></app-bar-chart>

    <div class="row g-4 py-5 row-cols-1 row-cols-lg-1">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Date Completed</th>
              <th scope="col">Content</th>
              <th scope="col">Type</th>
              <th scope="col">Skill</th>
              <th scope="col">Result</th>
              <th scope="col">Time Spent</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rec of reportX.reports">
              <td>
                {{ rec.date | momentDate: API_DATE_FORMAT:UI_DATE_FORMAT }}
              </td>
              <td>{{ rec.content }}</td>
              <td>{{ rec.type }}</td>
              <td>{{ rec.skill }}</td>
              <td>
                <strong
                  [ngClass]="{
                    'text-green': rec.result > 90,
                    'text-orange': rec.result > 80 && rec.result <= 90,
                    'text-red': rec.result > 60 && rec.result <= 80,
                    'text-gray': rec.result <= 60
                  }"
                  class="text-green"
                  >{{ rec.result }}</strong
                >
              </td>
              <td>{{ rec.time }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>

  <div class="">
    <button type="button" class="btn btn-link" (click)="onLogout()">
      Logout
    </button>
  </div>
</div>
