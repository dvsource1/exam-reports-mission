<div class="row">
  <div class="bar-container">
    <ng-container *ngFor="let block of blocks">
      <div
        *ngIf="block.value"
        class="bar"
        [style.background]="block.color"
        [style.flex-basis]="block.percentage + '%'"
      >
        <div style="padding: 5px 10px 0">{{ block.name }}</div>
        <div style="padding: 0 10px 5px">({{ block.percentage }}%)</div>
      </div>
    </ng-container>
  </div>
</div>
